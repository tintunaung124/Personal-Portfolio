<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="signin.css"

    <a href="/"><img class="logo" src="images/amazon_logo_dark.png" alt="" width="100px"></a>

        <p class="signin-business"><a href="#">Shop on Amazon Business</a></p>
    </div>

    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="signin.html">
        <button class="signin-signup-btn">Login with Amazon account</button>
    </a>

            <a href="#">Conditions of Use</a>
